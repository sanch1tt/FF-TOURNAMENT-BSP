<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            max-width: 650px;
            width: 90%;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.4rem;
            color: #f1f5f9;
            font-weight: 700;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-size: 1.1rem;
            color: #d1d5db;
            text-align: left;
        }

        input, button {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            border: 1px solid #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.5);
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 25px 0;
        }

        .terms input {
            width: auto;
            margin-right: 10px;
        }

        .terms a {
            color: #60a5fa;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Success Popup */
        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1000;
            width: 450px;
        }

        .success-popup h3 {
            font-size: 2rem;
        }

        .success-popup p {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .success-popup button {
            background-color: white;
            color: #4caf50;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-popup button:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register for Tournament</h2>
        <form id="registrationForm">
            <label for="contact">Contact No</label>
            <input type="text" id="contact" name="contact" required pattern="\d{10}" placeholder="Enter 10-digit number">

            <label for="player1">Player 1 UID</label>
            <input type="text" id="player1" name="player1" required placeholder="Player 1 UID">
            
            <label for="level1">Player 1 Level (Min 40)</label>
            <input type="number" id="level1" name="level1" required min="40" placeholder="Player 1 Level">

            <label for="transaction">Transaction ID</label>
            <input type="text" id="transaction" name="transaction" required placeholder="Transaction ID">

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="success-popup" id="successPopup">
            <h3>ðŸŽ‰ Registration Successful!</h3>
            <p>Thank you for registering!</p>
            <button onclick="document.getElementById('successPopup').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');

        form.onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwrudxaY9ZnwFAelTedHx201WQORBuOFHCLQeJCFYlrTIWGHY497DCliLyMhFu6zK6E/exec';  // Replace with your Google Apps Script URL

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successPopup').style.display = 'block';
                    form.reset();
                } else {
                    alert(data.message);
                }
            })
            .catch(() => alert('Error submitting form.'));
        };
    </script>
</body>
</html>
