<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            max-width: 95%;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #e2e8f0;
            font-weight: 700;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9rem;
            color: #cbd5e1;
            text-align: left;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: none;
            outline: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border: 1px solid #3b82f6;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.7);
        }

        button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
        }

        .qr-btn, .telegram-btn {
            margin: 15px 0;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #34d399, #059669);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qr-btn:hover, .telegram-btn:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
        }

        .telegram-btn {
            background: linear-gradient(135deg, #4a90e2, #2563eb);
        }

        .note {
            margin: 20px 0;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 20px 0;
            font-size: 0.8rem;
        }

        .terms input {
            width: auto;
            margin-right: 8px;
        }

        .terms a {
            color: #60a5fa;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1000;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            input, button, .qr-btn, .telegram-btn {
                font-size: 0.8rem;
                padding: 8px;
            }

            .container {
                padding: 10px;
            }

            label {
                font-size: 0.8rem;
            }

            .note, .terms {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tournament Registration</h2>
        <form id="registrationForm">
            <label for="contact">Contact No</label>
            <input type="text" id="contact" name="contact" required pattern="\d{10}" placeholder="Enter 10-digit number">

            <label for="player1">Player 1 UID</label>
            <input type="text" id="player1" name="player1" required placeholder="Player 1 UID">
            
            <label for="level1">Player 1 Level (Min 40)</label>
            <input type="number" id="level1" name="level1" required min="40" placeholder="Player 1 Level">

            <label for="player2">Player 2 UID</label>
            <input type="text" id="player2" name="player2" required placeholder="Player 2 UID">
            
            <label for="level2">Player 2 Level (Min 40)</label>
            <input type="number" id="level2" name="level2" required min="40" placeholder="Player 2 Level">

            <label for="transaction">Transaction ID</label>
            <input type="text" id="transaction" name="transaction" required placeholder="Transaction ID">

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I accept the 
                    <a href="https://darkcollectorss.blogspot.com/2025/01/terms-conditions.html" target="_blank">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit">Register</button>
        </form>

        <button class="qr-btn" onclick="window.open('https://i.ibb.co/DVp1v6G/Whats-App-Image-2025-01-07-at-20-16-27-371b714b.jpg', '_blank')">Scan QR for Payment</button>
        <button class="telegram-btn" onclick="window.open('https://t.me/fftournamentbsp', '_blank')">Join Telegram</button>

        <div class="note">
            Join our Telegram for match details and direct communication with the organizers.
        </div>

        <!-- Success Popup -->
        <div class="success-popup" id="successPopup">
            <h3>ðŸŽ‰ Registration Successful!</h3>
            <p>Thank you for registering. We will contact you soon!</p>
            <button onclick="document.getElementById('successPopup').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');

        form.onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz5C5ZdzKke9zMoKfScURLsOr8IbgzapFuOF9sQC29mjlopIeD0TQzdRZlbzQIRsNUE/exec';  // Replace with Google Apps Script URL

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successPopup').style.display = 'block';
                    form.reset();
                } else {
                    alert(data.message);  // Alert if duplicate or error
                }
            })
            .catch(() => alert('Error submitting form. Please try again.'));
        };
    </script>
</body>
</html>
