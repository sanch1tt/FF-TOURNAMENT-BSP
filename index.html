<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            max-width: 95%;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #e2e8f0;
            font-weight: 700;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-size: 0.8rem;
            color: #cbd5e1;
            text-align: left;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            border: none;
            outline: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border: 1px solid #3b82f6;
            box-shadow: 0 0 6px rgba(74, 144, 226, 0.7);
        }

        button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
        }

        .qr-btn, .telegram-btn {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #34d399, #059669);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qr-btn:hover, .telegram-btn:hover {
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.5);
            transform: translateY(-1px);
        }

        .telegram-btn {
            background: linear-gradient(135deg, #4a90e2, #2563eb);
        }

        .note {
            margin: 10px 0;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 15px 0;
            font-size: 0.7rem;
        }

        .terms input {
            width: auto;
            margin-right: 6px;
        }

        .terms a {
            color: #60a5fa;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1000;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.3rem;
            }

            input, button, .qr-btn, .telegram-btn {
                font-size: 0.7rem;
                padding: 7px;
            }

            .container {
                padding: 8px;
            }

            label {
                font-size: 0.7rem;
            }

            .note, .terms {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tournament Registration</h2>
        <form id="registrationForm">
            <label for="contact">Contact No</label>
            <input type="text" id="contact" name="contact" required pattern="^[6-9]\d{9}$" placeholder="Enter 10-digit number">
            
            <label for="player1">Player 1 UID</label>
            <input type="text" id="player1" name="player1" required pattern="^\d{9,12}$" placeholder="Enter Player 1 UID">
            
            <label for="level1">Player 1 Level (40)</label>
            <input type="number" id="level1" name="level1" required min="40" max="99" placeholder="Player 1 Level">
            
            <label for="player2">Player 2 UID</label>
            <input type="text" id="player2" name="player2" required pattern="^\d{9,12}$" placeholder="Enter Player 2 UID">
            
            <label for="level2">Player 2 Level (40)</label>
            <input type="number" id="level2" name="level2" required min="40" max="99" placeholder="Player 2 Level">

            <label for="upi">Enter Your UPI ID</label>
            <input type="text" id="upi" name="upi" required pattern="^[\w.-]+@[\w.-]+$" placeholder="Enter Your Own UPI ID Here">

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I accept the 
                    <a href="https://darkcollectorss.blogspot.com/2025/01/terms-conditions.html" target="_blank">Terms and Conditions</a>
                </label>
            </div>

            <button type="button" id="payAndRegister">Register & Pay</button>
        </form>

        <div class="note">
            Join our Telegram for match details and direct communication with the organizers.
        </div>

        <div class="success-popup" id="successPopup">
            <h3>ðŸŽ‰ Registration Successful!</h3>
            <p>Thank you for registering. We will contact you soon!</p>
            <button onclick="document.getElementById('successPopup').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const payAndRegisterButton = document.getElementById('payAndRegister');

        payAndRegisterButton.onclick = async function () {
            if (!form.reportValidity()) return; // Validate form fields first
            
            const formData = new FormData(form);
            const scriptURL = 'https://script.google.com/macros/s/AKfycbziGiEMS4wRmxd3Bv1o_SFdCjBZR274g7LmUkr99J84-zKVsafZmhB2FboKAXq0W_I9/exec'; // Replace with your Google Apps Script URL
            
            // Save registration data
            const registrationResponse = await fetch(scriptURL, {
                method: 'POST',
                body: formData
            }).then(res => res.json());

            if (registrationResponse.success) {
                // Redirect to UPI payment
                const upiLink = 'upi://pay?pa=yesmaya123@okhdfcbank&pn=Maya%20Maya&aid=uGICAgKC8jZrUAw';
                window.location.href = upiLink;

                // Poll for payment status
                setTimeout(() => {
                    // Simulating payment status check after 10 seconds (replace with actual API call)
                    const isPaymentComplete = confirm("Have you completed the payment?");
                    
                    if (isPaymentComplete) {
                        document.getElementById('successPopup').style.display = 'block';
                    } else {
                        alert("Payment not verified. Please try again.");
                    }
                }, 10000);
            } else {
                alert(registrationResponse.message); // Display error from Apps Script
            }
        };
    </script>
</body>
</html>
